<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_clock.css">
    <title>Digital Clock</title>
</head>
<body>
    <h1 class="bg-dark text-light text-center p-5">This  is a Digital Clock</h1>
    <div class="container">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
    </div>
    <div class="date mt-2 ms-5 me-5" id="4"></div>
    <hr class="m-4">
    <div>
        <div class="alarm m-auto m-3">
            <div class="time">
                <input class="ms-4 mb-1 m-3" id="hour" type="number" name="quantity" min="00" max="23" required placeholder="00" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;">
                <input class="m-3 mb-1 ms-1" id="minute" type="number" name="quantity" min="00" max="59" required placeholder="00" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;">
            </div>
            <input id="name_text" class="m-0 mb-2" type="text" placeholder="Alarm Name">
        </div>
        <button id="setAlarm" class="mt-2 p-1" type="button" onclick="setAlarm()">Set Alarm</button>
    </div>
    <hr class="m-4">
    <div>
        <h1 class="text-center">-- ALARMS --</h1>
        <div class="bg-dark pt-4 pb-4 mt-0" id="savedAlarm">
            <h6 class="text-light text-center">All the Active alarms will be shown here...</h6>
            
        </div>
    </div>


    <script src="exercise_4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>      
</body>
</html>
